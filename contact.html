<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofoliu Student - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h2>Portofoliu Student</h2>
      <nav>
        <a href="index.html">Acasa</a>
        <a href="despre.html">Despre</a>
        <a href="cv.html">CV</a>
        <a href="galerie.html">Galerie</a>
        <a href="proiecte.html">Proiecte</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Formular de contact:</h1>
    <p><small>Acesta demonstrează elemente de formular, inclusiv încărcare fișier.</small></p>

    <form class="card" action="#" method="post" enctype="multipart/form-data">
      <label for="nume">Nume</label>
      <input type="text" id="nume" name="nume" placeholder="Numele tău" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ex: nume@email.com" required>

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" placeholder="07xx xxx xxx">

      <label for="subiect">Subiect</label>
      <select id="subiect" name="subiect">
        <option value="info">Informații</option>
        <option value="feedback">Feedback</option>
        <option value="colaborare">Colaborare</option>
      </select>

      <label>Preferi să fii contactat(ă) prin:</label>
      <div>
        <input type="radio" id="optEmail" name="preferinta" value="email" checked>
        <label for="optEmail" style="display:inline;">Email</label>
      </div>
      <div>
        <input type="radio" id="optTel" name="preferinta" value="telefon">
        <label for="optTel" style="display:inline;">Telefon</label>
      </div>

      <label>
        <input type="checkbox" name="acord" required>
        Sunt de acord cu prelucrarea datelor (exemplu).
      </label>

      <label for="mesaj">Mesaj</label>
      <textarea id="mesaj" name="mesaj" placeholder="Scrie mesajul aici..."></textarea>

      <label for="fisier">Încarcă un fișier (CV / poză etc.)</label>
      <input type="file" id="fisier" name="fisier">

      <label for="ora">Ora preferată pentru contact</label>
      <input type="time" id="ora" name="ora">

      <button class="btn" type="submit">Trimite</button>
    </form>
  </main>

</body>
</html>
